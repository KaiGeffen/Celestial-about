<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Celestial TCG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        background: black;
      }

      #animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding-top: 2%;
        text-align: center;
      }

      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding-bottom: 2%;
        text-align: center;
      }

      .logo {
        width: 500px;
        height: auto;
        margin-bottom: 16px;
      }

      h2 {
        font-family: "Cinzel", serif;
        font-size: 48px;
        color: #353f4e;
      }

      p {
        font-family: "Mulish", sans-serif;
        font-size: 30px;
        font-weight: bold;
        color: #353f4e;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      .play-button {
        width: 300px;
        height: auto;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .play-button:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <video id="animation" autoplay loop muted playsinline>
      <source src="assets/Animation.mp4" type="video/mp4" />
    </video>

    <div class="header">
      <img src="assets/Logo.png" alt="CELESTIAL TCG" class="logo" />
    </div>

    <div class="footer">
      <p>
        Free to play card game<br />
        for Mobile, PC, & Mac
      </p>
      <img src="assets/Wide-Button.png" alt="Play Free" class="play-button" />
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const video = document.getElementById("animation");
        video.play().catch(function (error) {
          console.log("Video autoplay failed:", error);
        });
      });
    </script>
  </body>
</html>
